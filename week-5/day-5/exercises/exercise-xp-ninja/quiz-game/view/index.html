<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="wrapper" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-2xl font-bold mb-4">Quiz Game</h1>
        <button type="button" id="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded cursor-pointer">Start Quiz</button>

        <div id="game-container" class="hidden m-4 w-full max-w-xl transition-all duration-300">
            <div id="progress" class="text-sm text-gray-600 mb-2"></div>
            <div id="result" class="mb-3 font-medium"></div>

            <h2 class="text-xl font-semibold">Question:</h2>
            <p id="question" class="my-2"></p>

            <h5 class="font-medium">Which is the correct answer:</h5>
            <div id="answers" class="my-2 space-y-2"></div>

            <div class="flex gap-2 mt-3">
                <button id="submit2" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
                <button id="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-900 py-2 px-4 rounded" type="button">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

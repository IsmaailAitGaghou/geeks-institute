<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Currency Converter</h1>
        <form id="converter-form">
            <div class="form-group">
                <label for="from-currency">From: </label>
                <select id="from-currency" required>
                    <option value="" disabled selected>From Currency</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">To: </label>
                <select id="to-currency" required>
                    <option value="" disabled selected>To Currency</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount: </label>
                <input type="number" id="amount" placeholder="Amount" required>
            </div>
            <button type="submit">Convert</button>
            <button type="button" id="switch-button">Switch</button>
        </form>
        <div id="result">0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header-wrapper">
            <div class="logo-container">
                <img src="https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/logo.png?raw=true"
                    alt="">
            </div>
            <div class="instructions">
                <h1>How to use:</h1>
                <p>1- Press the green button to get a random Pokémon</p>
                <p>2- Press the left and right buttons to see previous and next Pokémon.</p>
            </div>
        </div>
        <div class="img-container">
            <img id="pokemon-img"
                src="https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/pokedex.png?raw=true" width="700px"
                alt="">

                
            <div class="info-container">
                <!-- <img id="pokedex" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/144.png" alt="">
                <h1 id="pokemon-name">Name</h1>
                <p id="pokemon-id">#000</p>
                <p id="pokemon-height">Height: 0 m</p>
                <p id="pokemon-weight">Weight: 0 kg</p>
                <p id="pokemon-type">Type: None</p> -->
            </div>
            <button id="circle-button"></button>
            <button id="prev-button"></button>
            <button id="next-button"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

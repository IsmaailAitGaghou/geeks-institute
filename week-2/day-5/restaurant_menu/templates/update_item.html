<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Menu Item</title>
     <style>
        body { font-family: sans-serif; margin: 2em; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input { padding: 8px; }
        .btn { padding: 10px; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .submit-btn { background-color: #007bff; }
    </style>
</head>
<body>
    <h1>Update Menu Item</h1>
    <form action="{{ url_for('update_item', item_id=item.id) }}" method="post">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ item.price }}" required>
        <button type="submit" class="btn submit-btn">Update Item</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        .actions { display: flex; gap: 10px; }
        .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 4px; }
        .add-btn { background-color: #28a745; display: inline-block; margin-bottom: 1em; }
        .update-btn { background-color: #007bff; }
        .delete-form { display: inline; }
        .delete-btn { background-color: #dc3545; border: none; cursor: pointer; font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <a href="{{ url_for('add_item') }}" class="btn add-btn">Add New Item</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td class="actions">
                    <a href="{{ url_for('update_item', item_id=item.id) }}" class="btn update-btn">Update</a>
                    <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" class="delete-form">
                        <button type="submit" class="btn delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No items in the menu yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

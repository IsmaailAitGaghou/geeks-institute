<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Library{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('list_albums') }}" class="text-lg font-bold">ðŸŽµ MusicLib</a>
            <div class="space-x-4">
                <a href="{{ url_for('list_albums') }}" class="hover:text-gray-300">Albums</a>
                <a href="{{ url_for('list_artists') }}" class="hover:text-gray-300">Artists</a>
                <a href="{{ url_for('stats') }}" class="hover:text-gray-300">Stats</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="px-4 py-3 rounded relative mb-4
                        {% if category == 'success' %} bg-green-100 border border-green-400 text-green-700
                        {% else %} bg-red-100 border border-red-400 text-red-700 {% endif %}"
                        role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
